<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>가져가!!!</title>
</head>
<body>
    <h1>가져가!!!</h1>
    <button><a href="{{ url_for('main.register') }}">등록</a></button>
    <input id="search" type="text" value="{{ search }}" placeholder="학번을 입력하세요">
    <button type="button" onclick="javascript:search()">검색</button>
    <ul>
        {% for box in boxes %}
        <li>
            <p>{{ box.name }}</p>
            <p>{{ box.studentNumber }}</p>
            <p>{{ box.date }}</p>
            <p>{{ box.time }}</p>

            {% if search != '' %}
            <button onclick="javascript:deleteBox('{{ box.id }}')">삭제</button>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
<script>
    function search() {
        var search = document.getElementById("search").value;
        window.location.href = "{{ url_for('main.index') }}"+"?search="+search;
    }

    function deleteBox(id) {
        const data = {
            id,
        }
        $.ajax({
            type: 'DELETE',
            url: "{{ url_for('main.index') }}",
            dataType: 'json',
            data: JSON.stringify(data),
            error: function(request,status,error){
                console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            }
        })

        window.location.reload()
    }
</script>
</html>
