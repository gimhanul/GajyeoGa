<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>가져가!!!</title>
</head>
<body>
    <button><a href="{{ url_for('main.register') }}">등록</a></button>
    <input id="search" type="text" value="{{ search }}" placeholder="학번을 입력하세요">
    <button type="button" onclick="javascript:search()">검색</button>
    <ul>
        {% for box in boxes %}
        <li>
            <p>{{ box.name }}</p>
            <p>{{ box.studentNumber }}</p>
            <p>{{ box.date }}</p>
            <p>{{ box.time }}</p>
            {% if search != '' %}
            <button onclick="javascript:deleteBox('{{ box.id }}')">삭제</button>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
<script>
    function search() {
    var search = document.getElementById("search").value;
    window.location.href = "{{ url_for('main.index') }}"+"?search="+search;
    }

    function deleteBox(id) {
        data = {
            'id' : id
        }
        $.ajax({
            url: "{{ url_for('main.index') }}",
            type: 'POST',
            dataType: 'json',
            data: data,
        })
        window.location.reload()
    }
</script>
</html>
